<div *ngIf="repos" class="tile is-parent">
  <article class="tile is-child box">
    <p class="title">Recent Projects...</p>
    <p class="subtitle">Github</p>
    <div *ngFor="let repo of repos; let i = index;">
      <div *ngIf="i < 4">
        <p class="subtitle"><a href="{{repo.html_url}}"> {{repo.name}}</a></p>
        <p>{{repo.description}}</p>
        <hr>
      </div>
    </div>
  </article>
</div>
